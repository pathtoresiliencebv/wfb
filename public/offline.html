<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Wiet Forum België</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            border-radius: 20px;
        }
        h1 {
            color: #10b981;
            margin-bottom: 16px;
        }
        p {
            margin-bottom: 24px;
            opacity: 0.8;
        }
        .retry-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .retry-btn:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <img src="/src/assets/wietforum-logo.png" alt="Wiet Forum België" class="logo">
    <h1>Je bent offline</h1>
    <p>Controleer je internetverbinding en probeer het opnieuw.</p>
    <button class="retry-btn" onclick="window.location.reload()">
        Opnieuw proberen
    </button>
</body>
</html>
