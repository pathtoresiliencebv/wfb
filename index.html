<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>WietForum - Cannabis Community</title>
    <meta name="description" content="De Nederlandse cannabis community voor discussies, tips en ervaringen" />
    <meta name="author" content="WietForum" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="WietForum" />
    
    <!-- Icons -->
    <link rel="icon" href="/src/assets/wietforum-logo.png" />
    <link rel="apple-touch-icon" href="/src/assets/wietforum-logo.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="WietForum - Cannabis Community" />
    <meta property="og:description" content="De Nederlandse cannabis community voor discussies, tips en ervaringen" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/src/assets/wietforum-logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="WietForum" />
    <meta name="twitter:description" content="De Nederlandse cannabis community" />
    <meta name="twitter:image" content="/src/assets/wietforum-logo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
